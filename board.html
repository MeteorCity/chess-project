          </div>
          <p class="who-wins"></p>
        </div>
        <div class="early-res-buttons">
          <button class="resign-button" onclick="resign()">Resign</button>
          <button class="draw-button" onclick="offerDraw()">Offer Draw</button>
        </div>
        <button onclick="rotateBoard()" class="flip-button">Flip Board</button>
